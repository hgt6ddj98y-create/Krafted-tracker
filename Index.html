<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Krafted Coaching Tracker</title>
  <meta name="theme-color" content="#4F8F4E" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__title">KRAFTED COACHING</div>
      <div class="brand__sub">Powerbuilding Tracker</div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Week Setup</h2>
      <div class="grid">
        <label>
          Current Week (1–12)
          <input id="week" type="number" min="1" max="12" value="1" />
        </label>

        <div class="pill">
          <div class="pill__label">Bench Target</div>
          <div id="benchTarget" class="pill__value">—</div>
        </div>

        <div class="pill">
          <div class="pill__label">OHP Target</div>
          <div id="ohpTarget" class="pill__value">—</div>
        </div>
      </div>

      <div class="actions">
        <button id="saveWeek" class="btn primary">Save Week</button>
        <button id="export" class="btn">Export Data (JSON)</button>
        <label class="fileBtn">
          Import Data
          <input id="import" type="file" accept="application/json" />
        </label>
      </div>
      <p class="hint">Tip: Add this to your Home Screen for a native-app feel (offline supported).</p>
    </section>

    <section class="card">
      <h2>Log a Session</h2>
      <div class="grid">
        <label>
          Day
          <select id="day">
            <option value="1">Day 1 – Chest</option>
            <option value="2">Day 2 – Back</option>
            <option value="3">Day 3 – Legs</option>
            <option value="4">Day 4 – Shoulders</option>
            <option value="5">Day 5 – Arms</option>
          </select>
        </label>

        <label>
          Exercise
          <select id="exercise"></select>
        </label>

        <label>
          Target Load (kg)
          <input id="targetLoad" type="number" step="0.5" placeholder="e.g. 85" />
        </label>

        <label>
          Actual Load (kg)
          <input id="actualLoad" type="number" step="0.5" placeholder="e.g. 87.5" />
        </label>

        <label>
          Reps Achieved
          <input id="reps" type="number" min="0" step="1" placeholder="e.g. 5" />
        </label>

        <label>
          RPE
          <input id="rpe" type="number" min="1" max="10" step="0.5" placeholder="e.g. 8.5" />
        </label>

        <label class="span2">
          Notes
          <input id="notes" type="text" placeholder="e.g. felt strong, left shoulder tight" />
        </label>
      </div>

      <div class="actions">
        <button id="saveLog" class="btn primary">Save Log Entry</button>
        <button id="clearForm" class="btn">Clear</button>
      </div>
    </section>

    <section class="card">
      <h2>Progress</h2>

      <div class="tabs">
        <button class="tab active" data-tab="bench">Bench</button>
        <button class="tab" data-tab="ohp">OHP</button>
        <button class="tab" data-tab="all">All Logs</button>
      </div>

      <div id="panel-bench" class="panel">
        <h3>Bench History</h3>
        <div id="benchTable"></div>
      </div>

      <div id="panel-ohp" class="panel hidden">
        <h3>OHP History</h3>
        <div id="ohpTable"></div>
      </div>

      <div id="panel-all" class="panel hidden">
        <h3>All Logs</h3>
        <div id="allTable"></div>
      </div>
    </section>
  </main>

  <footer class="footer">Powered by Krafted Coaching</footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
  </script>
</body>
</html>
